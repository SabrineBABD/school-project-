<app-banner [title]="'Login'"></app-banner>
<div class="site-section">
    <div class="container">
        <form [formGroup]="loginForm" class="col-md-12">
            <div class="row">
                <div class="col-12 form-group">
                    <label for="eaddress">Email Address</label>
                    <input type="text" formControlName="email" id="eaddress" class="form-control form-control-lg">
               
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="password">Password</label>
                    <input type="text" formControlName="password" id="password" class="form-control form-control-lg">
                </div>
            </div>
            <div class="row mt-3 ">
                <div class="col-12 text-center">
                    <input type="button" [disabled]="loginForm.invalid"  (click)="login()" value="Login" class="btn btn-primary btn-lg px-5">
                </div>
            </div>
        </form>
    </div>
</div>
