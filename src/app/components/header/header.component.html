<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
  </div>
  
    <div class="py-2 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 d-none d-lg-block">
            <a href="#" class="small mr-3"><span class="icon-question-circle-o mr-2"></span> Have a questions?</a> 
            <a href="#" class="small mr-3"><span class="icon-phone2 mr-2"></span> 10 20 123 456</a> 
            <a href="#" class="small mr-3"><span class="icon-envelope-o mr-2"></span> info@mydomain.com</a> 
          </div>
          <div class="col-lg-3 text-right  d-flex align-items-center ">
            <a *ngIf="!isLoggedIn()" routerLink="/login" class="small mr-3 text-primary"><span class="icon-unlock-alt"></span> Log In</a>
            <a *ngIf="isLoggedIn()" (click)="logout()" class="small mr-3 text-primary"><span class="icon-lock"></span> Logout</a>
          <div class="dropdown">
              <button *ngIf="!isLoggedIn()"  class="small btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               sign up as {{ selectedRole || 'Role' }}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" routerLink="/signup/Student" (click)="selectedRole='Student'">Student</a>
                <a  class="dropdown-item" routerLink="/signup/Parent" (click)="selectedRole='Parent'" >Parent</a>
                <a  class="dropdown-item" routerLink="/signup/Teacher" (click)="selectedRole='Teacher'">Teacher</a>
                <a  class="dropdown-item" routerLink="/signup/Admin" (click)="selectedRole='Admin'">Admin</a>
              </div>
            </div> 
            </div>
        </div>
      </div>
    </div>
    
      <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
    
        <div class="container">
          <div class="d-flex align-items-center">
            <div class="site-logo">
              <a routerLink="/" class="d-block">
                <img src="assets/images/logo.jpg" alt="Image" class="img-fluid">
              </a>
            </div>
            <div class="mr-auto"> 
              <nav class="site-navigation position-relative text-right" role="navigation">
                <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                  <li ><a routerLink="/" class="nav-link text-left">Home</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Admin'"><a routerLink="/table-users" class="nav-link text-left">Table users</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Admin'"><a routerLink="/table-teachers" class="nav-link text-left">Table teachers</a></li>
                  <li *ngIf="isLoggedIn()"><a routerLink="/table-courses" class="nav-link text-left">Table courses</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Teacher'"><a routerLink="/add-course" class="nav-link text-left">Add course</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Admin'"><a routerLink="/assign-students" class="nav-link text-left">Assign students</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Teacher'"><a routerLink="/add-result" class="nav-link text-left">Add result</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Parent'"><a routerLink="/students-search" class="nav-link text-left">Students search</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Admin'"><a routerLink="/teachers" class="nav-link text-left">Teachers</a></li>
                  <li *ngIf="isLoggedIn() && connectedUser?.role=='Admin' && connectedUser?.role=='Student' && connectedUser?.role=='Parent'"><a routerLink="/table-result/:id" class="nav-link text-left">Table result</a></li>
                  <li *ngIf=" connectedUser?.role!='Admin'"><a routerLink="/contact" class="nav-link text-left">Contact</a></li>
              
              </ul>
              </nav>
             
            </div>
            <div class="ml-auto">
              <div class="social-wrap">
                <a href="#"><span class="icon-facebook"></span></a>
                <a href="#"><span class="icon-twitter"></span></a>
                <a href="#"><span class="icon-linkedin"></span></a>
    
                <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                  class="icon-menu h3"></span></a>
              </div>
            </div>
           
          </div>
        </div>
        
    
      </header>
