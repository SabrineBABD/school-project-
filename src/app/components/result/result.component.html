<app-banner [title]="'Student result'"></app-banner>

<section class="row mt-5 mb-5" *ngIf="results.length > 0" >
  <ng-container *ngFor="let e of results">
  <div class="col-lg-12 col-md-12 mt-5 mb-5">
    <div class="feature-1 border">
      <div class="icon-wrapper bg-primary">
        <span class="flaticon-school-material text-white"></span>
      </div>
      <div class="feature-1-content"  >
        <h2>{{e.courseId.name}}</h2>
        <!-- Ajout du nom et du prénom de l'étudiant -->
        <h4>{{e.studentId.lastName}}</h4>
        <h4>{{e.studentId.firstName}}</h4>
        <div class="row">
          <!-- Première partie (Note) -->
          <div class="col-md-6">
            <div class="note-section bg-primary text-white p-2">
              <h5>Note</h5>
              <p>{{e.note}}</p>
            </div>
          </div>
          <!-- Deuxième partie (Évaluation) -->
          <div class="col-md-6">
            <div class="evaluation-section bg-secondary text-white p-2">
              <h5>Évaluation</h5>
              <p>{{e.evaluation}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </ng-container>
</section>
