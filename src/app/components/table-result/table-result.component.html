<app-banner [title]="'Table result'"></app-banner>
<div class="site-section ">
  <div class="container ">
    <div class="row">
      <div class="col-lg-12 ">
        <div class="widget-next-match table-responsive">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>id</th>
                <th>Note</th>
                <th>Evaluation</th>
                <th>Delete</th>
                <th *ngIf="connectedUser?.role === 'Teacher'">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of results">
                <td>{{ r.studentId?.firstName }}</td>
                <td>{{ r.studentId?.lastName }}</td>
                <td>{{ r.studentId?._id }}</td>
                <td>{{ r.note }}</td>
                <td>{{ r.evaluation }}</td>
                <td>
                  <button class="btn btn-danger" (click)="deleteResult(r._id)" type="button">
                    <i class="icon-trash-o"></i>
                  </button>
                </td>
                <td *ngIf="connectedUser?.role === 'Teacher'">
                  <button class="btn btn-info" (click)="navigateTo(r._id,'/add-result/')" type="button">
                    <i class="icon-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
