<app-banner [title]="'Table users'"></app-banner>
  <div class="site-section ">
    <div class="container ">
      <div class="row">
        <div class="col-lg-12 ">
            <div class="widget-next-match table-responsive">
                <table class="table custom-table">
                  <thead>
                    <tr>
                      <th>First name</th>
                      <th>Last name</th>
                      <th>Email</th>
                      <th>Phone number</th>
                      <th>Address</th>
                      <th>role</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let u of users">
                      <td>{{u.firstName}}</td>
                      <td>{{u.lastName}}</td>
                      <td>{{u.email}}</td>
                      <td>{{u.tel}}</td>
                      <td>{{u.address}}</td>
                      <td>{{u.role}}</td>
                      <td>
                        <button class="btn btn-danger"  (click)="reserveId(u)"  type="button" data-toggle="modal" data-target="#exampleModal" >
                            <i class="icon-trash-o"></i>
                        </button>
                      </td>
                     
                    </tr>
                
                
                  </tbody>
                </table>
              </div>
        </div>
      

        
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{obj?.firstName}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" (click)="deleteUser()" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
